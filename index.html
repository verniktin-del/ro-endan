<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Fade-In Demo</title>
  <style>
    body {
      background-image: url("kruk.jpg");
      background-size: cover;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }

    h1 {
      padding: 50px;
      margin: auto;
      color: red;
      font-size: 56px;
      text-align: center;
    }

    /* Kontejner za YouTube video */
    #yt-bg {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 250px; /* promeni visinu ako želiš */
      opacity: 0;
      pointer-events: none; /* da ne blokira klikove */
      transition: opacity 5s ease;
      z-index: -1;
    }

    #yt-bg iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<h1>Welcome to the site</h1>

<div id="yt-bg"></div>

<script>
  // Učitaj YouTube IFrame API
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  let player;

  // Poziva se automatski kada se API učita
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-bg', {
      height: '250',
      width: '100%',
      videoId: 'dQw4w9WgXcQ', // <-- Tvoj link
      playerVars: {
        autoplay: 1,
        controls: 0,
        modestbranding: 1,
        loop: 1,
        playlist: 'dQw4w9WgXcQ',
        mute: 1
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    setTimeout(() => {
      // Fade-in efekat
      document.getElementById('yt-bg').style.opacity = "0.9";

      // Postepeno povećanje zvuka
      let vol = 0;
      player.unMute();
      const fadeAudio = setInterval(() => {
        if (vol < 100) {
          vol += 2;
          player.setVolume(vol);
        } else {
          clearInterval(fadeAudio);
        }
      }, 200);
    }, 5000); // posle 5 sekundi
  }
</script>

</body>
</html>
